<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YT Player para Unity</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #player {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="player"></div>

    <script>
        // Inicializa el objeto que Unity puede consultar
        window._unityCom = {
            lastStatus: null,
            onPlayerReady: function() {
                console.log("Unity puede ser notificado aquí si el plugin lo permite.");
                // Ejemplo si puedes hacer callbacks: unityInstance.SendMessage(...)
            }
        };

        var player;
        var playerReady = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ', // Reemplaza por tu ID real
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1
                },
                events: {
                    'onReady': function (event) {
                        playerReady = true;
                        console.log("Reproductor listo");
                        if (window._unityCom && window._unityCom.onPlayerReady) {
                            window._unityCom.onPlayerReady();
                        }
                    },
                    'onStateChange': function (event) {
                        console.log("Estado del reproductor:", event.data);
                    }
                }
            });
        }

        function updateUnityStatus() {
            console.log("updateUnityStatus llamada desde Unity.");
            if (window._unityCom && player) {
                try {
                    var status = {
                        ready: playerReady,
                        state: player.getPlayerState(),
                        time: player.getCurrentTime(),
                        timestamp: Date.now()
                    };
                    window._unityCom.lastStatus = status;
                    return JSON.stringify(status);
                } catch(e) {
                    console.error("Error en updateUnityStatus:", e);
                    return "ERROR:" + e.message;
                }
            }
            return "NOT_READY";
        }

        function playVideo() {
            if (player && player.playVideo) {
                player.playVideo();
                console.log("Reproduciendo video desde función JS");
            } else {
                console.warn("Reproductor no listo para reproducir.");
            }
        }

        function pauseVideo() {
            if (player && player.pauseVideo) {
                player.pauseVideo();
                console.log("Pausando video desde función JS");
            } else {
                console.warn("Reproductor no listo para pausar.");
            }
        }

        // Cargar la API de IFrame de YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

</body>
</html>
