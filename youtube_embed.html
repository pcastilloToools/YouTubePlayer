<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YT Player para Unity</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #player {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        var player;
        var playerReady = false;
        var unityMessageQueue = []; // Cola de mensajes para Unity

        // Función para enviar mensajes a Unity
        function sendToUnity(message) {
            if (window.tlab && window.tlab.unitySendMessage) {
                window.tlab.unitySendMessage('YoutubeWebViewController', 'OnMessageFromJS', message);
            } else if (window.unityBridge && window.unityBridge.notify) {
                window.unityBridge.notify(message);
            } else {
                console.warn("No se encontró el puente de Unity, encolando mensaje:", message);
                unityMessageQueue.push(message);
            }
        }

        // Intenta enviar mensajes encolados cada segundo
        setInterval(function() {
            if (unityMessageQueue.length > 0 && 
                (window.tlab || window.unityBridge)) {
                while (unityMessageQueue.length > 0) {
                    sendToUnity(unityMessageQueue.shift());
                }
            }
        }, 1000);

        function onYouTubeIframeAPIReady() {
            console.log("onYouTubeIframeAPIReady: API de YouTube lista.");
            player = new YT.Player('player', {
                videoId: 'dQw4w9WgXcQ',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'enablejsapi': 1 // HABILITA LA API DE JS
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            console.log("Reproductor listo");
            sendToUnity("PLAYER_READY");
        }

        function onPlayerStateChange(event) {
            console.log("Estado del reproductor:", event.data);
            sendToUnity("PLAYER_STATE_CHANGE:" + event.data);
        }

        function onPlayerError(event) {
            console.error("Error del reproductor de YouTube:", event.data);
            sendToUnity("PLAYER_ERROR:" + event.data);
        }

        // Funciones de control que Unity puede llamar
        function playVideo() {
            if (player && playerReady) {
                player.playVideo();
                console.log("Reproduciendo video");
            }
        }

        // ... (mantén las otras funciones de control igual)

        // Carga la API de YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Intenta establecer comunicación con Unity al cargar
        document.addEventListener('DOMContentLoaded', function() {
            console.log("HTML completamente cargado");
            // Intenta enviar cualquier mensaje pendiente
            if (unityMessageQueue.length > 0) {
                sendToUnity("HTML_READY");
            }
        });
    </script>
</body>
</html>
